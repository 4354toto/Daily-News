name: Verify Tomorrow Schedule

on:
  schedule:
    # 设置为明天早上 9:00 的 UTC 时间 (今天 UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - name: Verify Schedule
      run: |
        echo "🔍 验证明日定时任务"
        echo "========================"
        echo "验证时间: $(TZ="Asia/Shanghai" date '+%Y-%m-%d %H:%M:%S')"
        echo "模拟执行: 主工作流逻辑"
        echo "状态: ✅ 定时功能正常"
        echo "========================"
        echo "💡 如果这个工作流明天9点自动执行"
        echo "说明主工作流也会正常执行"
