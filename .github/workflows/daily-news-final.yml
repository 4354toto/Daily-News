name: Daily News Simple

on:
  schedule:
    # 每天 UTC 1:00 触发 (北京时间 9:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Send Daily News
      env:
        COZE_TOKEN: ${{ secrets.COZE_TOKEN }}
      run: |
        echo "📅 执行日期: $(TZ="Asia/Shanghai" date '+%Y-%m-%d')"
        echo "🕘 执行时间: $(TZ="Asia/Shanghai" date '+%H:%M:%S')"
        echo "🚀 发送每日资讯..."
        
        # 调用扣子API
        curl -X POST "https://api.coze.cn/v1/workflow/stream_run" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $COZE_TOKEN" \
          -d '{"workflow_id": "7565827159563550756", "parameters": {}}' \
          -w "API状态码: %{http_code}\n" -s
        
        echo "✅ 每日资讯发送完成"
