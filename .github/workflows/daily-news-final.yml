name: Daily News Auto Publisher - FIXED

on:
  schedule:
    # 每天 UTC 1:00 触发 (北京时间 9:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  publish-news:
    runs-on: ubuntu-latest
    steps:
    - name: Log Execution Time
      run: |
        echo "🕒 工作流触发时间"
        echo "========================"
        echo "UTC 时间: $(date -u '+%Y-%m-%d %H:%M:%S')"
        echo "北京时间: $(TZ="Asia/Shanghai" date '+%Y-%m-%d %H:%M:%S')"
        echo "触发方式: ${{ github.event_name }}"
        echo "========================"

    - name: Publish Daily News
      env:
        COZE_TOKEN: ${{ secrets.COZE_TOKEN }}
      run: |
        echo "🚀 开始发布每日资讯..."
        
        # 调用扣子API
        response=$(curl -s -w "HTTP_STATUS:%{http_code}" \
          -X POST "https://api.coze.cn/v1/workflow/stream_run" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $COZE_TOKEN" \
          -d '{
            "workflow_id": "7565827159563550756",
            "parameters": {}
          }')
        
        http_status=$(echo "$response" | grep -o 'HTTP_STATUS:[0-9]*' | cut -d':' -f2)
        
        echo "API 状态码: $http_status"
        
        if [ "$http_status" -eq 200 ]; then
          echo "✅ 每日资讯发布成功！"
          echo "请检查企微群消息"
        else
          echo "❌ 发布失败: $http_status"
          # 显示详细错误
          response_body=$(echo "$response" | sed 's/HTTP_STATUS:[0-9]*//')
          echo "错误详情: $response_body"
        fi

    - name: Final Log
      run: |
        echo "🎉 工作流执行完成"
        echo "⏰ 下次执行: 明天 09:00 (北京时间)"
